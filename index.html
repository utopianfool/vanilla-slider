<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="images/fool-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Not Just Weather</title>
  </head>
  <body>
    <nav>

        <ul class="nav-links">
            <li>

            </li>
            <li>
                <a href="https://utopianfool.co.uk/projects" title="Browse Utopian Fool's portfolio">Projects</a>

            <li>

            <li>

            <img src="./images/transport-ass.png" alt=""/>
            <img src="./images/travel.png" id="firstClone" alt=""/>

        <button class="pushme" id="prev-button"><span class="inner"><i class="fas fa-angle-double-left"></i> Previous</span></button>
        <button class="pushme" id="next-button"><span class="inner">Next <i class="fas fa-angle-double-right"></i></span></button>
    </div>

    <script src="//use.fontawesome.com/releases/v5.0.10/js/all.js"></script>
